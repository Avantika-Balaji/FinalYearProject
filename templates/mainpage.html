          <h1 class="h3 mb-2 text-gray-800">Cases </h1>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Case List</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

                  <thead>

                    <tr>
                      <th>Start frame</th>
                      <th>End frame</th>
                      <th>Captions</th>
                      <th>Start time</th>
                      <th>End time</th>
                
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>Start frame</th>
                      <th>End frame</th>
                      <th>Captions</th>
                      <th>Start time</th>
                      <th>End time</th>
                    
                    </tr>
                  </tfoot>
                  <tbody>
                  	 {% for a,b in scenes %}
                    <tr>
                      <td>{{a}}</td>
                      <td>{{b}}</td>
                      <td>{{captions[loop.index -1]}}</td>
                      <td>{{a/25}}</td>
                      <td>{{b/25}}</td>
      
                    </tr>
